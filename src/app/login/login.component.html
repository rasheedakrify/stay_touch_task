<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" autocomplete="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" autocomplete="current-password" required>
    <button type="submit">Login</button>
  </form>
</div>
